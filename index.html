<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="Fylo Logo" />
        <div class="flex-container">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="Document Icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="Folder Icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="Upload Icon" />
          </div>
        </div>
      </header>
      <article>
        <div class="card">
          <h1>
            Youâ€™ve used
            <span> 815 GB </span>
            of your storage
          </h1>
          <div class="storage">
            <div class="indicator-bar">
              <div class="indicator">
                <div class="circle"></div>
              </div>
            </div>
            <div class="label">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>

        <div class="bubble">
          <h2>185</h2>
          <p>GB Left</p>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rachmatilham">Rachmat Ilham Maulana</a>.
      </div>
    </footer>
  </body>
</html>
